<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Chủ - Cổng thông tin khoa Công nghệ thông tin 2</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f2f2f2;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .chat-container {
        width: 350px;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        display: flex;
        flex-direction: column;
        overflow: hidden;
    }
    .chat-header {
        background: var(--dark-red);
        color: white;
        padding: 10px;
        text-align: center;
        font-weight: bold;
    }
    .chat-messages {
        flex: 1;
        padding: 10px;
        overflow-y: auto;
        background: #f9f9f9;
    }
    .message {
        margin: 5px 0;
        padding: 8px 12px;
        border-radius: 15px;
        max-width: 80%;
        word-wrap: break-word;
    }
    .user {
        background: var(--light-red);
        align-self: flex-end;
    }
    .bot {
        background: #eee;
        align-self: flex-start;
    }
    .chat-input {
        display: flex;
        border-top: 1px solid #ccc;
    }
    .chat-input input {
        flex: 1;
        padding: 10px;
        border: none;
        outline: none;
    }
    .chat-input button {
        background: var(--dark-red);
        color: white;
        border: none;
        padding: 10px 15px;
        cursor: pointer;
    }
    .chat-input button:hover {
        background: var(--red);
    }
</style>
</head>
<body>

<div class="chat-container">
    <div class="chat-header">Hỗ Trợ Trực Tuyến</div>
    <div class="chat-messages" id="chatMessages"></div>
    <div class="chat-input">
        <input type="text" id="userInput" placeholder="Nhập tin nhắn..." />
        <button onclick="sendMessage()"> Gửi </button>
    </div>
</div>

<script>
    const chatMessages = document.getElementById("chatMessages");
    const userInput = document.getElementById("userInput");

    // Hàm gửi tin nhắn
    function sendMessage() {
        const text = userInput.value.trim();
        if (text === "") return;

        // Thêm tin nhắn người dùng
        appendMessage(text, "user");

        // Xóa input
        userInput.value = "";

        // Mô phỏng bot trả lời sau 1 giây
        setTimeout(() => {
            appendMessage("Bot: Tôi đã nhận được tin nhắn của bạn!", "bot");
        }, 1000);
    }

    // Hàm thêm tin nhắn vào khung chat
    function appendMessage(text, sender) {
        const msg = document.createElement("div");
        msg.classList.add("message", sender);
        msg.textContent = text;
        chatMessages.appendChild(msg);
        chatMessages.scrollTop = chatMessages.scrollHeight; // Tự động cuộn xuống
    }

    // Cho phép nhấn Enter để gửi
    userInput.addEventListener("keypress", function(e) {
        if (e.key === "Enter") {
            sendMessage();
        }
    });
</script>

</body>
</html>
